<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levante Translation & Audio Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .dashboard-container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300; }
        .main-content { padding: 30px; }
        .controls-section { margin-bottom: 25px; padding: 20px; background: #f8f9fa; border-radius: 10px; border-left: 4px solid #4facfe; }
        .control-group { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s ease; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        .voice-select { padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; min-width: 200px; }
        .tabs { margin-bottom: 30px; }
        .tab-buttons { display: flex; gap: 5px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab-button { padding: 15px 25px; background: #f8f9fa; border: none; border-radius: 10px 10px 0 0; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .tab-button.active { background: #007bff; color: white; }
        .tab-content { display: none; padding: 20px; background: #f8f9fa; border-radius: 0 10px 10px 10px; }
        .tab-content.active { display: block; }
        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #333; color: white; padding: 10px 20px; font-size: 14px; z-index: 1000; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-microphone"></i> Levante Translation & Audio Dashboard</h1>
            <p>Compare and generate TTS audio across multiple languages and services</p>
        </div>
        <div class="main-content">
            <div class="controls-section">
                <div class="control-group">
                    <label><i class="fas fa-volume-up"></i> Voice Comparison:</label>
                    <div>
                        <label for="playhtVoice">PlayHT Voice:</label>
                        <select id="playhtVoice" class="voice-select">
                            <option value="">Select PlayHT Voice...</option>
                        </select>
                    </div>
                    <div>
                        <label for="elevenlabsVoice">ElevenLabs Voice:</label>
                        <select id="elevenlabsVoice" class="voice-select">
                            <option value="">Select ElevenLabs Voice...</option>
                        </select>
                    </div>
                    <button id="refreshVoices" class="btn btn-info">
                        <i class="fas fa-sync-alt"></i> Refresh Voices
                    </button>
                </div>
            </div>
            <div class="tabs">
                <div class="tab-buttons" id="tabButtons"></div>
            </div>
            <div id="tabContent"></div>
        </div>
        <div class="status-bar" id="statusBar">Ready</div>
    </div>

    <script>
        // Essential voices for target languages
        const COMPREHENSIVE_VOICES = {
            "playht": {
                "en": [{"voice_id": "s3://voice-cloning-zero-shot/adb83b67-8d75-48ff-ad4d-a0840d231ef1/original/manifest.json", "name": "Inara", "labels": {"language": "en", "gender": "female"}, "category": "PlayHT"}],
                "de": [{"voice_id": "s3://voice-cloning-zero-shot/3d1a2ebc-6fe3-4b9b-b8f3-d23a3e5b6c7d/original/manifest.json", "name": "German_Anke Narrative", "labels": {"language": "de", "gender": "female"}, "category": "PlayHT"}]
            },
            "elevenlabs": {
                "en": [{"voice_id": "kdmDKE6EkgrWrrykO9Qt", "name": "Alexandra - Conversational and Real", "labels": {"language": "en", "gender": "female"}, "category": "ElevenLabs"}],
                "es": [{"voice_id": "VBmCZpOLbAT9F8rUdK7k", "name": "Ana María - Calm & natural neutral Spanish", "labels": {"language": "es", "gender": "female"}, "category": "ElevenLabs"}],
                "fr": [{"voice_id": "D4BIjjCRFRZhH8fGOzGP", "name": "Caroline - Top France - Narrative, warm, sweet", "labels": {"language": "fr", "gender": "female"}, "category": "ElevenLabs"}],
                "nl": [{"voice_id": "BmGJM2HQCL8H5KfGOzGP", "name": "Emma - Natural conversations in Dutch", "labels": {"language": "nl", "gender": "female"}, "category": "ElevenLabs"}]
            }
        };

        class AudioDashboard {
            constructor() {
                this.languages = {
                    'English': { lang_code: 'en', service: 'ElevenLabs', voice: 'Alexandra - Conversational and Real' },
                    'Spanish': { lang_code: 'es', service: 'ElevenLabs', voice: 'Ana María - Calm & natural neutral Spanish' },
                    'German': { lang_code: 'de', service: 'PlayHT', voice: 'German_Anke Narrative' },
                    'French': { lang_code: 'fr', service: 'ElevenLabs', voice: 'Caroline - Top France - Narrative, warm, sweet' },
                    'Dutch': { lang_code: 'nl', service: 'ElevenLabs', voice: 'Emma - Natural conversations in Dutch' }
                };
                this.voices = { playht: [], elevenlabs: [] };
                this.currentLanguage = 'English';
                this.init();
            }

            init() {
                console.log('Initializing Audio Dashboard...');
                this.loadVoicesFromComprehensive();
                this.createTabs();
                this.setupEventListeners();
                this.setStatus('Dashboard loaded successfully!');
            }

            loadVoicesFromComprehensive() {
                if (COMPREHENSIVE_VOICES.playht) {
                    for (const [langCode, voices] of Object.entries(COMPREHENSIVE_VOICES.playht)) {
                        for (const voice of voices) {
                            this.voices.playht.push({
                                voice_id: voice.voice_id,
                                name: voice.name,
                                labels: voice.labels,
                                category: voice.category
                            });
                        }
                    }
                }
                if (COMPREHENSIVE_VOICES.elevenlabs) {
                    for (const [langCode, voices] of Object.entries(COMPREHENSIVE_VOICES.elevenlabs)) {
                        for (const voice of voices) {
                            this.voices.elevenlabs.push({
                                voice_id: voice.voice_id,
                                name: voice.name,
                                labels: voice.labels,
                                category: voice.category
                            });
                        }
                    }
                }
                console.log(`Loaded ${this.voices.playht.length} PlayHT and ${this.voices.elevenlabs.length} ElevenLabs voices`);
                this.populateVoiceDropdowns();
            }

            createTabs() {
                const tabButtons = document.getElementById('tabButtons');
                const tabContent = document.getElementById('tabContent');
                
                Object.keys(this.languages).forEach((language, index) => {
                    const button = document.createElement('button');
                    button.className = `tab-button ${index === 0 ? 'active' : ''}`;
                    button.textContent = language;
                    button.onclick = () => this.switchTab(language);
                    tabButtons.appendChild(button);

                    const content = document.createElement('div');
                    content.className = `tab-content ${index === 0 ? 'active' : ''}`;
                    content.id = `tab-${language}`;
                    content.innerHTML = `<h3>${language} Audio Generation</h3><p>Select voices above and use the controls to generate audio.</p>`;
                    tabContent.appendChild(content);
                });
            }

            switchTab(language) {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                event.target.classList.add('active');
                document.getElementById(`tab-${language}`).classList.add('active');
                
                this.currentLanguage = language;
                this.populateVoiceDropdowns();
            }

            populateVoiceDropdowns() {
                const playhtSelect = document.getElementById('playhtVoice');
                const elevenlabsSelect = document.getElementById('elevenlabsVoice');
                
                playhtSelect.innerHTML = '<option value="">Select PlayHT Voice...</option>';
                elevenlabsSelect.innerHTML = '<option value="">Select ElevenLabs Voice...</option>';
                
                const currentLangCode = this.languages[this.currentLanguage]?.lang_code || 'en';
                
                this.voices.playht.filter(voice => 
                    voice.labels?.language === currentLangCode
                ).forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.voice_id;
                    option.textContent = voice.name;
                    playhtSelect.appendChild(option);
                });
                
                this.voices.elevenlabs.filter(voice => 
                    voice.labels?.language === currentLangCode
                ).forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice.voice_id;
                    option.textContent = voice.name;
                    elevenlabsSelect.appendChild(option);
                });
            }

            setupEventListeners() {
                document.getElementById('refreshVoices').addEventListener('click', () => {
                    this.loadVoicesFromComprehensive();
                    this.setStatus('Voices refreshed!');
                });
            }

            setStatus(message) {
                const statusBar = document.getElementById('statusBar');
                if (statusBar) {
                    statusBar.textContent = message;
                }
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioDashboard();
        });
    </script>
</body>
</html>
